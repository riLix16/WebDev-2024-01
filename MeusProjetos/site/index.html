<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Eletrônicos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <section id="carousel">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="https://via.placeholder.com/1200x400?text=Produto+1" alt="Produto 1">
                </div>
                <div class="carousel-slide">
                    <img src="https://via.placeholder.com/1200x400?text=Produto+2" alt="Produto 2">
                </div>
                <div class="carousel-slide">
                    <img src="https://via.placeholder.com/1200x400?text=Produto+3" alt="Produto 3">
                </div>
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
        </section>
        <section id="products">
            <h2>Produtos</h2>
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Produto+1" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição do Produto 1</p>
                <span>Preço: R$100,00</span>
                <button onclick="addToCart('Produto 1', 100)">
                    <i class="fas fa-cart-plus"></i>
                </button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Produto+2" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição do Produto 2</p>
                <span>Preço: R$200,00</span>
                <button onclick="addToCart('Produto 2', 200)">
                    <i class="fas fa-cart-plus"></i>
                </button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </section>
        <section id="cases">
            <h2>Gabinetes</h2>
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Gabinete+1" alt="Gabinete 1">
                <h3>Gabinete 1</h3>
                <p>Descrição do Gabinete 1</p>
                <span>Preço: R$300,00</span>
                <button onclick="addToCart('Gabinete 1', 300)">
                    <i class="fas fa-cart-plus"></i>
                </button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Gabinete+2" alt="Gabinete 2">
                <h3>Gabinete 2</h3>
                <p>Descrição do Gabinete 2</p>
                <span>Preço: R$400,00</span>
                <button onclick="addToCart('Gabinete 2', 400)">
                    <i class="fas fa-cart-plus"></i>
                </button>
            </div>
            <!-- Adicione mais gabinetes conforme necessário -->
        </section>
        <section id="cart">
            <h2>Carrinho</h2>
            <button id="showCartBtn" onclick="toggleCart()">Ver Carrinho</button>
            <ul id="cart-items" class="hidden">
                <!-- Itens do carrinho serão adicionados aqui -->
            </ul>
            <p id="total-price" class="hidden">Total: R$0,00</p>
        </section>
    </main>
    <button id="scrollTopBtn" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
