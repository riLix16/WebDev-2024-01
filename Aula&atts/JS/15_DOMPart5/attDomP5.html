<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attDomP5</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Compras</h1>

        <form id="addItemForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="itemName">Item</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Nome do Item" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="itemQty">Quantidade</label>
                    <input type="number" class="form-control" id="itemQty" placeholder="Qtde" min="1" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="itemValue">Valor</label>
                    <input type="number" class="form-control" id="itemValue" placeholder="Valor" step="0.01" min="0" required>
                </div>
                <div class="form-group col-md-2 align-self-end">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>

        <h2 class="mt-5">Itens</h2>
        <ul class="list-group" id="itemList"></ul>

        <h2 class="mt-5">Totais</h2>
        <ul class="list-group" id="totalList"></ul>
    </div>

    <script src="attDomP5.js">
    </script>
</body>
</html>
