<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att Naruto API </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Naruto API</h1>
        <div class="form-group">
            <label for="clanSelect">Selecione um Clan:</label>
            <select id="clanSelect" class="form-control">
                <option value="">Selecione um Clan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="characterSelect">Selecione um Ninja:</label>
            <select id="characterSelect" class="form-control" disabled>
                <option value="">Selecione um Ninja</option>
            </select>
        </div>
        <div id="characterInfo" class="mt-4" style="display: none;">
            <h2>Informações do Ninja</h2>
            <img id="characterImage" src="" alt="Ninja Image" class="img-fluid mb-3" style="max-width: 200px;">
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> <span id="characterId"></span></li>
                <li class="list-group-item"><strong>Nome:</strong> <span id="characterName"></span></li>
                <li class="list-group-item"><strong>Aniversário:</strong> <span id="characterBirthday"></span></li>
                <li class="list-group-item"><strong>Sexo:</strong> <span id="characterSex"></span></li>
                <li class="list-group-item"><strong>Tipo Sanguíneo:</strong> <span id="characterBloodType"></span></li>
            </ul>
        </div>
    </div>

<script src="attAPIChars.js"></script>
</body>
</html>
