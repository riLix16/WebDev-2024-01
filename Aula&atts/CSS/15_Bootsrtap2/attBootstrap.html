<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Att Bootstrap</h1>
        <form>
            <div class="form-group">
                <label for="inputText">Texto</label>
                <input type="text" class="form-control" id="inputText" placeholder="Digite seu texto aqui">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email aqui">
            </div>
            <div class="form-group">
                <label for="inputTextarea">Textarea</label>
                <textarea class="form-control" id="inputTextarea" rows="3" placeholder="Digite sua mensagem aqui"></textarea>
            </div>

            <div class="form-group">
                <label for="inputSelect">Seleção</label>
                <select class="form-control" id="inputSelect">
                    <option>Opção 1</option>
                    <option>Opção 2</option>
                    <option>Opção 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataList">Lista de Dados</label>
                <input class="form-control" list="datalistOptions" id="dataList" placeholder="Digite para buscar...">
                <datalist id="datalistOptions">
                    <option value="Opção 1">
                    <option value="Opção 2">
                    <option value="Opção 3">
                </datalist>
            </div>

            <div class="form-group">
                <label for="inputFile">Envio de Arquivo</label>
                <input type="file" class="form-control-file" id="inputFile">
            </div>

            <div class="form-group">
                <label for="inputColor">Paleta de Cores</label>
                <input type="color" class="form-control" id="inputColor">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h2 class="mt-5">Tabelas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Felix</td>
                    <td>Felix@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rian</td>
                    <td>Rian@example.com</td>
                </tr>
            </tbody>
        </table>

        <!-- Lista de Botões -->
        <h2 class="mt-5">Lista de Botões</h2>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Esquerda</button>
            <button type="button" class="btn btn-secondary">Meio</button>
            <button type="button" class="btn btn-secondary">Direita</button>
        </div>

        <h2 class="mt-5">Efeito Flush</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>

        <h2 class="mt-5">Card</h2>
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Título do Card</h5>
                <p class="card-text">Este é um exemplo de um card utilizando Bootstrap.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
